[main]
orig_preset_name = Bad dudes vs Dragon Ninja
display_name = DE crop
description = Crops a 1920x1080 source to 1280x896 and applies a prescale to 256x240 to allow a integer scale in 4K output

[rx]
input_cs = auto
edid_file = default.bin
fxd_mode = on
dv1_mode = on
md.enabled = yes
; "md.detect.spd_name" can be used to match this setting to a specific SPD product name only
md.detect.spd_name = 
md.detect.width = 1920
md.detect.height = 1080
md.offsets.left = 320
md.offsets.right = -320
md.offsets.top = 60
md.offsets.bottom = -60
md.prescale.h = 5
md.prescale.v = 4/1
md.ar = 16/15