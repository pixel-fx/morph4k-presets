[main]
orig_preset_name = Pocket Atari 7800 320
display_name = DE crop 1920x1080 to 1280x768 and applies prescale to 320x224
description = Crops a 1920x1080 source to 1280x768 and applies a prescale to 320x192 to allow a integer scale in 4K output

[rx]
input_cs = auto
edid_file = default.bin
fxd_mode = on
dv1_mode = on
md.enabled = yes
; "md.detect.spd_name" can be used to match this setting to a specific SPD product name only
md.detect.spd_name = 
md.detect.width = 1920
md.detect.height = 1080
md.offsets.left = 320
md.offsets.right = -320
md.offsets.top = 92
md.offsets.bottom = -92
md.prescale.h = 4
md.prescale.v = 4/1
md.ar = 4/3